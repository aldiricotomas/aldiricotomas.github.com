<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body id="body">
    <div id="popup" class="popup">
        <form action="" class="popup-content">

            <p class="how-to-experience">¿Cómo fue tu experiencia de compra?</p>
            <div class="radio">
                <div>
                    <input class="experience" type="radio" name="experience" id="dont-know-buy"> 
                    <label class="disable-select" for="dont-know-buy">No se comprar</label>
                </div>

                <div class="">
                    <input class="experience" type="radio" name="experience" id="satisfactory">
                    <label class="disable-select" for="satisfactory">Me gusto mucho</label>
                </div>

                <div class="">
                    <input  class="experience" type="radio" name="experience" id="dont-like">
                    <label class="disable-select" for="dont-like">No me gustó</label>
                </div>
                <div>
                    <input class="" type="radio" name="another" id="another">
                    <label class="disable-select" for="another">Dejar un comentario extra</label>
                </div>
            </div>
        </form>
    </div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
