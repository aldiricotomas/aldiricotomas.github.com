<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="datatrics-popup" class="datatrics-popup">
        <form action="" class="datatrics-popup-content">
            <span class="op-cl-popup" id="datatrics-close"><i class="far fa-times-circle"></i></span> 
            <p class="datatrics-how-to-experience">¿Cómo fue tu experiencia de compra?</p>
            <div class="datatrics-radio">
                <div>
                    <input class="dt-experience" type="radio" name="datatrics-experience" id="datatricsID-dont-know-buy"> 
                    <label class="disable-select" for="datatricsID-dont-know-buy">No se comprar</label>
                </div>

                <div class="">
                    <input class="dt-experience" type="radio" name="datatrics-experience" id="datatricsID-satisfactory">
                    <label class="disable-select" for="datatricsID-satisfactory">Me gusto mucho</label>
                </div>

                <div class="">
                    <input  class="dt-experience" type="radio" name="datatrics-experience" id="datatricsID-dont-like">
                    <label class="disable-select" for="datatricsID-dont-like">No me gustó</label>
                </div>
                <div>
                    <input class="" type="radio" name="datatrics-another" id="datatricsID-another">
                    <label class="disable-select" for="datatricsID-another">Dejar un comentario extra</label>
                </div>
            </div>
        </form>
    </div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="space"></div>
    <script src="./jquery.js"></script>
    <script src="./main.js"></script>
    <script src="./exit-intent.js"></script>
</body>
</html>
