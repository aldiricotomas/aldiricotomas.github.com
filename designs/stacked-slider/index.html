<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <div class="element" style="background-image: url(./eje1.png);">

        </div>

        <div class="element" style="background-image: url(./eje2.png);">
            
        </div>

        <div class="element" style="background-image: url(./eje6.png);">
            
        </div>
    </div>

    <script src="./main.js"></script>
    <script>
        let elements = document.querySelectorAll(".element");
        let currentIndex = -1;
        setInterval(next,2000);
        function next(){
            currentIndex = currentIndex+1;
            if(currentIndex >= elements.length) currentIndex = 0;
            
            let el = elements[currentIndex];
            /* console.log(el); */
            let activeElement = document.querySelector(".element.active");

            if(activeElement) {
                activeElement.classList.add("start-out");
                
                setTimeout(moveActive,500,activeElement);
            }
            el.classList.add("active");
        
        }
        function moveActive(activeElement){
            activeElement.classList.remove("active");
            activeElement.classList.remove("start-out");
        }

    </script>
</body>
</html>
