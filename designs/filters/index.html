<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav>
            <button type="button" data-filter="all">Todos</button>
            <button type="button" data-toggle=".labrador">Labrador</button>
            <button type="button" data-toggle=".bulldog">Bulldog</button>
            <button type="button" data-toggle=".caniche">Caniche</button>
            <button type="button" data-toggle=".orejaslargas">Orejas largas</button>
            <button type="button" data-toggle=".terranova">Terranova</button>
        </nav>
        <div class="card mix labrador">
            <h3>Labrador</h3>
            <img src="./labrador.jpg" alt="Labrador">
        </div>
        
        <div class="card mix bulldog">
            <h3>Bulldog</h3>
            <img src="./bulldog.jpg" alt="">
        </div>
    
        <div class="card mix caniche">
            <h3>Caniche</h3>
            <img src="./caniche.jpg" alt="">
        </div>
    
        <div class="card mix orejaslargas">
            <h3>Orejas Largas</h3>
            <img src="./perro1.jpg" alt="">
        </div>
        
        <div class="card mix terranova">
            <h3>Terranova</h3>
            <img src="./perro2.jpg" alt="">
        </div>
    
    </div>
    <script src="./mixitup.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
