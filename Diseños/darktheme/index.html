<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./input.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="dark-mode-controls">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sun" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
            </svg>
            <input type="checkbox" name="dark-toggle" id="dark-toggle" class="dark-toggle">
            <label for="dark-toggle"></label>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 moon" viewBox="0 0 20 20" >
                <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
            </svg>
        </div>
        <div class="card">
            <h2>Iniciar Sesion</h2>
            <form class="formulario" action="">
                <div class="input-form">
                    <input type="email" id="email" required  autocomplete="off">
                    <label for="email">Correo electrónico</label>
                </div>

                <div class="input-form">
                    <input type="password" id="password" required  autocomplete="off">
                    <label for="password">Contraseña</label>
                </div>
                <input class="submit-form" type="submit" value="Ingresar">
            </form>
        </div>
    </div>
    <script src="./input.js"></script>
    <script src="./main.js"></script>
</body>
</html>
