<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Ejercicio2</title>
</head>
<body>
    <div id="popup" class="popup">
        <div id="popup_content" class="popup_content">

            <!-- Icono de cerrar -->
            <span class="cerrar"><i class="fa fa-close"></i></span>

            <!-- Comienzo imagen y textos del popup del popup -->
            <img class="img_popup" src="./assets/images/bfriday.png" alt="">
            <h3 class="img_text">Promociones</h3>
            <p class="img_text">Enterate antes de nuestras ofertas en videojuegos</p>
            <!-- Termino imagen y su texto en el popup -->

            <!-- Formulario del popup -->
            <form class="xiaomi_form" action="">
                <div>
                    <input class="mail" name="mail" id="mail" type="text" placeholder="Ingrese su email" > 
                </div>
                
                    <p id="sexo-select">Favor de seleccionar su genero</p>

                <div class="radio">
                    <div>
                        <input type="radio" name="sexo" id="hombre">
                        <label for="hombre">Hombre</label>
                    </div>

                    <div>
                        <input type="radio" name="sexo" id="mujer">
                        <label name="mujer" id="mujer" for="mujer">Mujer</label>
                    </div>
                    
                    <div>
                        <input type="radio" name="sexo" id="nodefinido">
                        <label name="nodefinido" id="nodefinido" for="nodefinido">No definido</label>
                    </div>
                </div>

                <div class="cumpleaños">
                    <label>Cumpleaños: </label>
                    <input type="date" name="" id="">
                </div>

                <button class="btn_xiaomi" type="submit">Unirme a Xiaomi</button>
            </form>
        </div>
    </div>
    
    <!-- <div class="container">
        <div class="space" style="height: 1600px;"></div>
    </div> -->
    <script src="./assets/javascript/jquery.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
